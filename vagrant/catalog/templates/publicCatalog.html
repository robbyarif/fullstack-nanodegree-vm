<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Catalog App</title>
	</head>
	<body>
		<div>
			<h1 style="display:inline-block"><a href="{{url_for('showCatalog')}}">Catalog App</a></h1>
			<a href="{{url_for('showLogin')}}">Login</a> 
		</div>
		<div>
			<div style="display:inline-block;">
				<h2>Categories</h2>
				{% for c in categories %}
				<div>
					<a href="{{url_for('showCatalogItems', category=c.name)}}"><p>{{c.name}}</p></a>
				</div>
				{% endfor %}
			</div>
			<div style="display:inline-block;">
				<h2>Latest Items</h2>
				{% for i in items %}
				<p>
					<a href="{{url_for('showItem', category = i.category.name, item = i.name)}}"><span>{{i.name}}</span><span> ({{i.category.name}})</span></a>
				</p>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
