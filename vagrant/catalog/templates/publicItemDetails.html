{% extends "main.html" %}
{% block content %}
<div>
	<div class="item-title row">
		<span>{{item.name}}</span>
		<figure class="creator pull-right">
			<img src="{{ creator.picture}}" width="40px">
			<figcaption>{{ creator.name }}</figcaption>
		</figure>
	</div>
	<p>{{item.description}}</p>
</div>
{% endblock %}
