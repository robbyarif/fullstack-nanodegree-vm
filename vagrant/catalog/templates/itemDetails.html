<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Catalog App</title>
	</head>
	<body>
		<div>
			<h1 style="display:inline-block"><a href="{{url_for('showCatalog')}}">Catalog App</a></h1>
			<a href="#">Logout</a> 
		</div>
		<div>
			<h2>{{item.name}}</h2>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			
			<ul>
			{% for message in messages %}
				<li><strong>{{message}}</strong></li>
			{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
			<p>{{item.description}}</p>
			<a href="{{url_for('editItem', item = item.name)}}">Edit</a> | <a href="{{url_for('deleteItem', item = item.name)}}">Delete</a>
		</div>
	</body>
</html>
