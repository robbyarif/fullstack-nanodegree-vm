<!DOCTYPE html>
<html lang="en">
	<head>

	</head>
	<body>
		<div>
			<h1 style="display:inline-block">Catalog App</h1>
			<a href="#">Logout</a>
		</div>
		<div>
			<div style="display:inline-block;">
				<h2>Categories</h2>
				{% for c in categories %}
				<p>
					<a href="{{url_for('showCatalogItems', category=c.name)}}"><p>{{c.name}}</p></a>
				</p>
				{% endfor %}
			</div>
			<div style="display:inline-block;">
				<a href="{{url_for('newItem')}}">Add Item</a>
				<h2>{{category.name}} Items ({{items|length}} items)</h2>
				{% for i in items %}
				<p>
				<a href="{{url_for('showItem', category = i.category.name, item = i.name)}}"><span>{{i.name}}</span></a>
				</p>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
